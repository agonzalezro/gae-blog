<form action="" method="post" name="article">
    <p><label for="id_title">Title</label>
    <input type="text" id="title" name="title" value="{{ article.title }}"/></label></p>
    <p><label for="id_draft">Draft</label>
    <input type="checkbox" id="draft" name="draft" {% if article.draft %}checked="true"{% endif %}/></p>
    <p><label for="id_content">Text</label>
    <textarea name="content" cols="100%" rows="30">{{ article.body }}</textarea></label</label></p>
<input type="submit" value="Save" onclick="document.article.action='/admin/article/save/';" />

{% if article.key.id %}
<input type="hidden" name="id" value="{{ article.key.id }}"/>
{% endif %}
<input type="hidden" name="loaded_draft" value="{{ article.draft }}"/>
</form>
