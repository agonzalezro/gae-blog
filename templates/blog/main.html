{% if articles %}
{% for article in articles %}
<div class="article">
<h2>{{ article.title }}</h2>
<div class="article-body">
{% if article.body_html %}
    {{ article.body_html }}
{% else %}
    {{ article.body }}
{% endif %}
</div>
</div>
{% endfor %}
{% else %}
<h2>No stuff here!</h2>
{% endif %}
